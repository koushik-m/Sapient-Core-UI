<!DOCTYPE html>
<html>
  <head>
    <style>  
      #map {
        height: 400px; 
        width: 100%; 
       }
    </style>
  </head>
  <body>
<span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>    <h3>My Google Maps Demo</h3>

    <div id="map"></div>
    <script>
function initMap() {
  var sapient = {lat: 12.985313, lng: 77.742851};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: sapient});
 
  var marker = new google.maps.Marker({position: sapient, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-rhja0G29oCEIvsy5EBsTNDRklJAg8SU&callback=initMap">
    </script>
  </body>
</html>
