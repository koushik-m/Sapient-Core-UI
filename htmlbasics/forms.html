<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
            <input type="text" name="firstName" placeholder="First Name" required/> 
            <!--    * have an attribute called name in your html.
                      name-value pair
                    * all attributes should be unique.
                    * use camel casing (firstName)-->
            <input type="password" name="password" placeholder="Password" required minlength="4" maxlength="10"/> <br>
            <input type="datetime-local" name="dateOfBirth"/> <br>       
            <input type="file" name="myProfile"/> <br>          
            <input type="color" name="color" value="#F0F8FF"/> <br>        
            <input type="range" name="selectRange" min="0" max="100" step="10"/> <br>         
            <input type="number" min="0" max="100" step="5"/> <br>
            <input type="email" name="enterEmail" placeholder="Email"/> <br>      
            <input type="submit"/> <br>
            <input type="text" placeholder="Telephone number" pattern="^\d+$"/> <br>
    </form>
      
</body>
</html>
