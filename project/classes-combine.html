<!DOCTYPE html>
<html lang="en">
<head>
    <style type = "text/css">
        .btn {
            font-size: 16px;
        }
        .error {
            background: green;
        }
        .notice {
            background: blue;
        }
        
    </style>
</head>
<body>
    <button class="btn error notice">Notice Button</button>
    <button class="btn error notice">Error Button</button>
</body>
</html>

<!--Order of precedence is followed in the order that you write the style
btn > error > notice
-->
