<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas width=1000px; height=1000px; id="canvas"></canvas>
    <script>

        var canvas = document.getElementById('canvas');

        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(10, 500);
        // ctx.stroke();
        ctx.moveTo(10, 500);
        ctx.lineTo(1000, 500);
        var data = [16, 68, 20, 30, 54, 22, 49];
        for(var i = 0; i < data.length; i++) {
            var dp = data[i];
            ctx.fillRect(25 + i*100,500-dp*5,50,dp*5);
        }
        ctx.stroke();


    </script>
</body>

</html>
