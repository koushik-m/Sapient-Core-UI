<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- npm, bower, yarn: installing bootstrap -->
    <style>
        .bs-example div[class^="col"] {
            border: 1px solid white;
            background: #17a2b8;
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;
            color: white;
        }

        .container-fluid {
            height: fit-content;
            padding-bottom: 25px;
            margin-top: 25px;
        }

        input[id="fn"]:valid {
            color: green;
        }

        /* Unmatched */
        input[id="fn"]:invalid {
            color: red;
        }
    </style>
</head>

<body>
    <!-- layout sizes: .col- (extra small devices - screen width less than 576px)
    .col-sm- (small devices - screen width equal to or greater than 576px)
    .col-md- (medium devices - screen width equal to or greater than 768px)
    .col-lg- (large devices - screen width equal to or greater than 992px)
    .col-xl- (xlarge devices - screen width equal to or greater than 1200px)  -->
    <div class="container-fluid form-control col-sm-8">
        <div class="bs-example">
            <div class="row mt-5 mb-3 justify-content-center">
                <div class="col-sm-4">Registration Form</div>
            </div>
        </div>
        <!-- Input controls: .form-control -->

        <div class="row mb-2 justify-content-center">
            <input type="text" id="fn" class="form-control col-sm-2" placeholder="First name"
                pattern="[a-zA-Z. ]{6,12}">
            <input type="text" id="ln" class="form-control col-sm-2" placeholder="Last name" pattern="[a-zA-Z. ]{6,12}">
        </div>
        <div class="row  mb-2 justify-content-center">
            <input type="text" id="pn" class="form-control col-sm-4" placeholder="Phone Number">
        </div>
        <div class="row justify-content-center">
            <label class="form-control col-sm-2"><input type="radio" id="female" value="female" name="gender">
                Female</label>
            <label class="form-control col-sm-2"><input type="radio" id="male" value="male" name="gender"> Male</label>
        </div>
        <div class="row justify-content-center">
            <label class="col-sm-2 form-control">Select Country</label>
            <select class="col-sm-2 form-control">
                <option id="op1">India</option>
                <option id="op2">India</option>
                <option id="op3">India</option>
            </select>
        </div>
    
        <div class="row mb-2  justify-content-center">
            <label class="form-control col-sm-4"><input type="checkbox"> I agree to the T&C</label>
        </div>
        <div class="row mb-2  justify-content-center">
            <input type="Submit" class="btn btn-info col-sm-4" >
        </div>
    </div>
    <script src="validation.js"></script>

    <!-- btn, btn-, primary, success, warning, info -->
    <!-- form layout: vertical, horizontal, inline -->
</body>

</html>
